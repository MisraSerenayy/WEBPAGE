<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Liminals - Third Page</title>
    <!-- Integrate Space Grotesk Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background Image with Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('foto/image 43.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 36, 27, 0.82); /* #1A241B at 82% opacity */
            z-index: -1;
        }
         /* Grid Layout */
         .container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "nav nav nav"
                "map map map";
            width: 100%;
            height: 100%;
        }

        nav {
            grid-area: nav;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 50px;
        }

        nav a {
            margin-left: 30px;
            color: #F5EDE5;
            font-size: 20px;
            text-decoration: none;
            font-weight: 400;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
        }

        /* Map Section */
        .map-container {
            grid-area: map;
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 70px;
        }

        #map {
            grid-area: map;
            width: 80%;
            max-width: 1285px;
            height: 500px;
            border-radius: 60px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border: 2px solid black;
        }
        /* Back Arrow Styling */
        .back-arrow {
            position: absolute;
            top: 10px; /* Adjust for spacing from the top */
            right: 1280px; /* Adjust for spacing from the right */
            z-index: 10; /* Ensure it's above the map */
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .back-arrow img {
            width: 40px;
            height: 40px;
             
        }

        .back-arrow:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            background: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="foto/logo.png" alt="Logo" class="logo">
        

        <!-- Navigation -->
        <nav>
            <a href="first_page.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="#">Contact</a>
        </nav>
        
        <!-- Map Section -->
        <div class="map-container">
            <!-- Embed New Map -->
            <iframe id="map" 
                    src="Final_Barcelona_Identify_Walls_Map_Animated (1).html" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
            <a href="map_page.html" class="back-arrow">
                <img src="foto/Arrow Circle Left.svg" alt="Back">
            </a>
        </div>
    </div>
</body>
</html>
