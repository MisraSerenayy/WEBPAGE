<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Liminals - First Page</title>
    <!-- Add Space Grotesk Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: url('foto/greenliminals.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F5EDE5;
            height: 100%;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Semi-Transparent Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 36, 27, 0.69);
            z-index: 1;
        }
        .grid-container {
            display: grid;
            grid-template-areas:
                "logo nav"
                "content content"
                ". button";
            grid-template-columns: 1fr auto;
            grid-template-rows: auto 1fr auto;
           
            width: 90%;
            height: 90%;
        }

        .logo {
            grid-area: logo;
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
            z-index: 3; /* Ensure logo appears above the overlay */
        }
        /* Navigation */
        nav {
            grid-area: nav;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 3; /* Ensure nav appears above the overlay */
        }

        nav a {
            margin-left: 30px;
            color: #F5EDE5;
            font-size: 20px;
            font-weight: 400;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        

        /* Main Content */
        .content {
            grid-area: content;
            text-align: center;
            position: relative; /* To stay above the overlay */
            z-index: 2;
            margin-top: 50px;
        }

        .title {
            font-size: 128px;
            font-weight: 700;
            letter-spacing: 10px;
            line-height: 1.2;
            margin: 0;
        }

        .subtitle {
            font-size: 25px;
            font-weight: 400;
            margin-top: 10px;
        }

        .highlight {
            font-weight: 500;
        }

        /* Button */
        .button {
            grid-area: button;
            margin-top: 100px;
        }

        .button a {
            background: #FCD757;
            color: #122217;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 42px;
            box-shadow: 3px 4px 4px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        .button a:hover {
            background: #FCD757;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Logo -->
        <img src="foto/logo.png" alt="Logo" class="logo">

        <!-- Navigation -->
        <nav>
            <a href="#">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <h1 class="title">GREEN<br/>LIMINALS</h1>
            <p class="subtitle"><span class="highlight">AI-Driven</span> Solutions for Urban Facades and Rooftops</p>
            <div class="button">
                <!-- Button to Navigate to Second Page -->
                <a href="map_page.html">Unlock Your City's Potential</a>
            </div>
        </div>
    </div> 
</body>
</html>
